<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Responsive Challenge</title>

	<!-- Responsive viewport tag, tells small screens that it's responsive -->

	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">


	<!-- Stylesheets -->

		</div>

	<main>

			<div class="col-4">
				<div class="box ">
					<img class="image" src="images/rey_square.png">
					<div class="">

							Ray

							Protagonist , from Tatoonie

				</div>
			</div>
			<div class="col-4">

						Finn

				</div>
			</div>
			<div class="col-4">
				<div class="box "><img class="image"  src="images/yoda_square.png">

					<h3>
						Yoda
					</h3>
					<p>
						Wise old Jedi master

			</div>
		</div>

</html>
